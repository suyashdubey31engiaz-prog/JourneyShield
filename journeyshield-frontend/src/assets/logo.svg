<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCD34D" /> <stop offset="40%" stop-color="#D97706" /> <stop offset="100%" stop-color="#FFFBEB" /> </linearGradient>

    <linearGradient id="midnightBlue" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E293B" /> <stop offset="100%" stop-color="#020617" /> </linearGradient>

    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="8" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <path 
      d="M256 32 C160 32 64 80 48 176 C32 288 80 400 256 496 C432 400 480 288 464 176 C448 80 352 32 256 32Z" 
      fill="url(#midnightBlue)" 
      stroke="url(#goldGradient)" 
      stroke-width="18" 
      stroke-linejoin="round"
    />
  </g>

  <g transform="translate(0, -20)">
    <path 
      d="M256 100 L275 200 L375 220 L275 240 L256 340 L237 240 L137 220 L237 200 L256 100Z" 
      fill="url(#goldGradient)" 
      opacity="0.95"
    />
    <path 
      d="M256 100 L256 340 M137 220 L375 220" 
      stroke="#0F172A" 
      stroke-width="2" 
      opacity="0.3"
    />
  </g>

  <path 
    d="M210 460 
       C 190 440, 180 400, 220 360 
       C 260 320, 270 300, 256 280 
       L 256 280 
       C 290 310, 300 340, 270 380 
       C 240 420, 260 450, 302 460
       L 210 460 Z" 
